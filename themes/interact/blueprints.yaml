name: Interact
version: 0.0.1
description: "Interface is a single-page theme for Grav which utilizes UIKitifier and Backbone.js"
icon: dashboard
author:
  name: Daniel James
  email: danieljames@chiefqualakon.net
  url: http://chiefqualakon.net
homepage: https://chiefqualakon.net
demo: http://chiefqualakon.net
keywords: UI Kit, news, one-page
bugs: https://github.com/khanduras/grav-theme-library/issues
readme: https://github.com/khanduras/grav-theme-library/blob/master/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 0
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    navbar.sticky.enabled:
        type: toggle
        label: Sticky navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    animateOnPageLoad:
        type: toggle
        label: Fade In on Page Load
        highlight: 0
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    searchPlaceHolder:
        type: text
        label: 'Search Place Holder'
    blogContinueText:
        type: text
        label: 'Blog Continue Text'
    daringLinkIcon:
        type: text
        label: 'Daring Link Icon'